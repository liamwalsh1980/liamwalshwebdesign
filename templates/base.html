<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for good SEO -->
    <meta name="description" content="Website services offered by Pure Code Web Design">
    <meta name="keywords" content="Website design, Mobile First Design, Software Development, Website Services, Web Design, Web Development, Websites">
    <meta name="author" content="Liam Walsh">
    <!-- Bootstrap for Modal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- FontAwesome Icons Script tag from cdnjs.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css"/> -->

    <!-- Tailwind CSS and custom CSS scripts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet">

    <!-- Head tab icon using https://gauger.io/fonticon/-->
    <link rel="icon" type="image/ico" href="static/images/favicon.ico" />
    
    <title>Pure Code Web Design</title>

    <!-- Alpine JS script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" 
        integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Local JS script for sendEmail.js -->
    <script src="{{ url_for('static', filename='js/sendEmail.js') }}"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("yB1DmUyNHp8qzGMD-");
        })();
    </script>
</head>
<body class="bg-black text-white px-4 md:px-20">
    <header class="h-screen max-w-screen-xl mx-auto border-x border-b border-stone-800 bg-zinc-900 z-10">
        <div class="lg:flex justify-between pt-4 px-4 text-sm font-normal hidden">
            <div class="w-1/3">
                <a aria-label="Home" href="/" class="flex items-center lg:items-start space-x-2 hover:text-white">
                    <h1 class="text-sm">Pure Code</h1>
                    <i class="fa-solid fa-cubes text-2xl sm:pt-4 text-blue-500"></i>
                    <h1 class="text-sm sm:pt-10 sm:pl-1">Web Design</h1>
                </a>
            </div>
            <ul x-data="{ active: window.location.pathname.split('/').pop() }" class="flex justify-evenly self-start rounded-full ring-1 ring-[#2f2f32] bg-[#252529] w-1/3 py-0 text-sm"> 
                <li>
                    <a href="/" aria-label="Home" @click="active = ''"
                        class="relative block py-2.5 transition hover:text-blue-500 dark:hover:text-blue-500" :class="active === '' ? 'text-blue-500' : ''">Home
                        <span :class="active === '' ? 'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span>  
                        <span :class="active === '' ? 'absolute inset-x-1 -top-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span>
                    </a>
                </li>
                <li>
                    <a href="/about" aria-label="About" @click="active = 'about'"
                        class="relative block py-2.5 transition hover:text-blue-500 dark:hover:text-blue-500" :class="active === 'about' ? 'text-blue-500' : ''">About
                        <span :class="active === 'about' ? 'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span> 
                        <span :class="active === 'about' ? 'absolute inset-x-1 -top-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span> 
                    </a>
                </li>
                <li>
                    <a href="/portfolio" aria-label="Portfolio" @click="active = 'portfolio'"
                        class="relative block py-2.5 transition hover:text-blue-500 dark:hover:text-blue-500" :class="active === 'portfolio' ? 'text-blue-500' : ''">Portfolio
                        <span :class="active === 'portfolio' ? 'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span> 
                        <span :class="active === 'portfolio' ? 'absolute inset-x-1 -top-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span> 
                    </a>
                </li>
                <li>
                    <a href="/contact" aria-label="Contact" @click="active = 'contact'"
                        class="relative block py-2.5 transition hover:text-blue-500 dark:hover:text-blue-500" :class="active === 'contact' ? 'text-blue-500' : ''">Contact
                        <span :class="active === 'contact' ? 'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span> 
                        <span :class="active === 'contact' ? 'absolute inset-x-1 -top-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span>
                    </a>
                </li>
            </ul>
            <div class="flex justify-end w-1/3">
                <div class="w-20 h-20">
                    <img src="{{ ('static/images/headshot.jpeg') }}" alt="Website Design" loading="lazy" fetchpriority="high"
                            class="rounded-full border-1 border-[#2f2f32]">
                </div>
            </div>
        </div>

        <div x-data="{ open: true }" aria-labelledby="mobile-navbar" class="lg:hidden p-4 md:relative">
            <div class="flex justify-between items-center">
                <div class="w-14 h-14">
                    <img src="{{ ('static/images/headshot.jpeg') }}" alt="Website Design" loading="lazy" fetchpriority="high" class="rounded-full border-1 border-[#2f2f32]">
                </div>

                <nav id="top" class="flex items-start justify-center">
                    <button 
                        type="button"
                        @click="open = ! open"
                        @keydown.escape="open = true">
                    <span class="sr-only">Open main menu</span>
                        <svg x-show="open"
                            class="h-8 w-8 sm:w-10 sm:h-10 text-white"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg x-show="! open"
                            class="h-8 w-8 sm:w-10 sm:h-10 text-white"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </nav>
            </div>

            <div class="flex justify-center py-8 sm:py-0 md:absolute items-center w-full md:top-8" 
                x-show="! open"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90"
                @click.outside="open = true" aria-labelledby="mobile-dropdown">

                <ul x-data="{ active: window.location.pathname.split('/').pop() }" class="flex justify-evenly rounded-full ring-1 ring-[#2f2f32] bg-[#252529] w-80 py-0 text-sm"> 
                    <li>
                        <a href="/" aria-label="Home" @click="active = ''" class="relative block py-2.5 transition hover:text-blue-500 dark:hover:text-blue-400" :class="active === '' ? 'text-blue-500' : ''">Home
                            <span :class="active === '' ? 'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span> 
                            <span :class="active === '' ? 'absolute inset-x-1 -top-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span> 
                        </a>
                    </li>
                    <li>
                        <a href="/about" aria-label="About" @click="active = 'about'" class="relative block py-2.5 transition hover:text-blue-500 dark:hover:text-blue-400" :class="active === 'about' ? 'text-blue-500' : ''">About
                           <span :class="active === 'about' ? 'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span>
                           <span :class="active === 'about' ? 'absolute inset-x-1 -top-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span> 
                        </a>
                    </li>
                    <li>
                        <a href="/portfolio" aria-label="Portfolio" @click="active = 'portfolio'" class="relative block py-2.5 transition hover:text-blue-500 dark:hover:text-blue-400" :class="active === 'portfolio' ? 'text-blue-500' : ''">Portfolio
                           <span :class="active === 'portfolio' ? 'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span>
                           <span :class="active === 'portfolio' ? 'absolute inset-x-1 -top-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span> 
                        </a>
                    </li>
                    <li>
                        <a href="/contact" aria-label="Contact" @click="active = 'contact'" class="relative block py-2.5 transition hover:text-blue-500 dark:hover:text-blue-400" :class="active === 'contact' ? 'text-blue-500' : ''">Contact
                           <span :class="active === 'contact' ? 'absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span>
                           <span :class="active === 'contact' ? 'absolute inset-x-1 -top-px h-px bg-gradient-to-r from-blue-500/0 via-blue-500/40 to-blue-500/0 dark:from-blue-400/0 dark:via-blue-400/40 dark:to-blue-400/0' : ''"></span>
                        </a>
                    </li>
                </ul>  
            </div>
        </div>
    </header>
    <main>

        {% block content %}
        {% endblock %}

    </main>
     <!-- Footer -->
     <div class="border-x border-b border-stone-800 bg-zinc-900 max-w-screen-xl mx-auto py-10">
        <footer class="md:flex justify-between items-center mt-auto px-4 md:px-20 space-y-4 md:space-y-0" aria-labelledby="footer">
            <div class="text-center space-x-4">
                <a aria-label="LinkedIn" href="https://www.linkedin.com/in/liam-walsh-11526a179/" target="_blank" 
                   class="opacity-50 hover:opacity-100 hover:text-white">
                    <i class="fa-brands fa-linkedin text-2xl md:text-3xl"></i>
                </a>
                <a aria-label="Github" href="https://github.com/liamwalsh1980" target="_blank" 
                   class="opacity-50 hover:opacity-100 hover:text-white">
                    <i class="fa-brands fa-github text-2xl md:text-3xl"></i>
                </a>
                <a aria-label="Email" href="mailto: liamwalshdeveloper@gmail.com" target="_blank" 
                   class="opacity-50 hover:opacity-100 hover:text-white">
                    <i class="fa-solid fa-square-envelope text-2xl md:text-3xl"></i>
                </a>
            </div>
            <p class="text-center opacity-50 text-xs">&copy 2023 Pure Code Web Design. All rights reserved</p>
        </footer>
    </div>

    <!-- JQuery script from https://code.jquery.com/ to enable JQuery usage -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>     
    <!-- Local script for JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Bootstrap for Modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>
</html>
